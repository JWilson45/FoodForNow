<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Recipe</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/forms.css" />
  </head>
  <body>
    <!-- Placeholder for the universal header -->
    <div id="header-placeholder"></div>

    <!-- Recipe Form -->
    <form id="recipeForm" aria-labelledby="formTitle">
      <h2 id="formTitle">Create Recipe</h2>

      <!-- Name Field -->
      <label for="recipeName">Name:</label>
      <input
        type="text"
        id="recipeName"
        name="name"
        placeholder="Enter recipe name"
        required
        aria-required="true"
      />

      <!-- Alias Field -->
      <label for="recipeAlias">Alias:</label>
      <input
        type="text"
        id="recipeAlias"
        name="alias"
        placeholder="Enter recipe alias"
      />

      <!-- Description Field -->
      <label for="recipeDescription">Description:</label>
      <textarea
        id="recipeDescription"
        name="description"
        placeholder="Enter recipe description"
      ></textarea>

      <!-- Instructions Field -->
      <fieldset>
        <legend>Instructions:</legend>
        <div id="instructionsContainer">
          <!-- Instruction Steps Will Be Added Here Dynamically -->
        </div>
        <button type="button" id="addInstructionButton">Add Instruction</button>
      </fieldset>

      <!-- Ingredients Field -->
      <fieldset>
        <legend>Ingredients:</legend>
        <div id="ingredientsContainer">
          <!-- Ingredient Inputs Will Be Added Here Dynamically -->
        </div>
        <button type="button" id="addIngredientButton">Add Ingredient</button>
      </fieldset>

      <!-- Servings Field -->
      <label for="recipeServings">Servings:</label>
      <input
        type="number"
        id="recipeServings"
        name="servings"
        placeholder="Enter number of servings"
        min="1"
        required
        aria-required="true"
      />

      <!-- Prep Time Field -->
      <label for="recipePrepTime">Prep Time (minutes):</label>
      <input
        type="number"
        id="recipePrepTime"
        name="prepTime"
        placeholder="Enter prep time in minutes"
        min="0"
        required
        aria-required="true"
      />

      <!-- Cook Time Field -->
      <label for="recipeCookTime">Cook Time (minutes):</label>
      <input
        type="number"
        id="recipeCookTime"
        name="cookTime"
        placeholder="Enter cook time in minutes"
        min="0"
        required
        aria-required="true"
      />

      <!-- Meal Time Field -->
      <label for="recipeMealTime">Meal Time:</label>
      <select id="recipeMealTime" name="mealTime">
        <option value="">Select meal time</option>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
        <option value="snack">Snack</option>
        <option value="dessert">Dessert</option>
      </select>

      <!-- Cuisine Field -->
      <label for="recipeCuisine">Cuisine:</label>
      <select id="recipeCuisine" name="cuisine">
        <option value="">Select cuisine</option>
        <option value="italian">Italian</option>
        <option value="chinese">Chinese</option>
        <option value="mexican">Mexican</option>
        <option value="indian">Indian</option>
        <option value="american">American</option>
        <option value="other">Other</option>
      </select>

      <!-- Calories Field -->
      <label for="recipeCalories">Calories:</label>
      <input
        type="number"
        id="recipeCalories"
        name="calories"
        placeholder="Enter calories"
        min="0"
      />

      <!-- Tags Field -->
      <label for="recipeTags">Tags (comma-separated):</label>
      <input
        type="text"
        id="recipeTags"
        name="tags"
        placeholder="e.g., spicy, vegan"
      />

      <!-- Is Public Field -->
      <label for="recipeIsPublic">Make Public:</label>
      <input type="checkbox" id="recipeIsPublic" name="isPublic" />

      <!-- Submit Button -->
      <button type="submit" id="submitRecipe">Create Recipe</button>
    </form>

    <!-- Placeholder for the universal footer -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
