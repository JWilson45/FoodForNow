<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Food For Now</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation Menu -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#pantry">Pantry</a></li>
        <li><a href="index.html#recipes">Recipes</a></li>
        <li><a href="index.html#Meals">Meals</a></li>
      </ul>
    </nav>

    <!-- Signup Form -->
    <form id="signupForm">
      <h2>Sign Up</h2>

      <label for="firstName">First Name:</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        placeholder="Enter your first name"
        required
      />

      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Choose a username"
        minlength="3"
        maxlength="30"
        required
      />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Create a password"
        minlength="8"
        required
      />

      <!-- Password strength progress bar -->
      <div class="progress-bar-container">
        <div id="progressBar" class="progress-bar"></div>
      </div>

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />

      <input type="submit" value="Sign Up" />
    </form>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 FoodForNow. All Rights Reserved.</p>
      <a href="index.html#home">Back to Top</a>
      <a href="https://github.com/JWilson45/FoodForNow" target="_blank"
        >GitHub</a
      >
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="scripts.js"></script>
  </body>
</html>
