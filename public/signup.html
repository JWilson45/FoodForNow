<!-- signup.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Food For Now</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Placeholder for the universal header -->
    <div id="header-placeholder"></div>

    <!-- Hero Section -->
    <header id="home">
      <h1><span id="easter-egg" title="Click me!">F</span>ood For Now</h1>
      <p>Welcome to the future of food.</p>
    </header>

    <!-- Signup Form -->
    <form id="signupForm">
      <h2>Sign Up</h2>
      <label for="firstName">First Name:</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        placeholder="Enter your first name"
        required
      />
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Choose a username"
        minlength="3"
        maxlength="30"
        required
      />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Create a password"
        minlength="8"
        required
      />
      <div class="progress-bar-container">
        <div id="progressBar" class="progress-bar"></div>
      </div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />
      <input type="submit" value="Sign Up" />
    </form>

    <footer>
      <p>&copy; 2024 FoodForNow. All Rights Reserved.</p>
      <a href="index.html#home">Back to Top</a>
      <a href="https://github.com/JWilson45/FoodForNow" target="_blank"
        >GitHub</a
      >
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
