<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert Ingredient</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/forms.css" />
  </head>
  <body>
    <form id="ingredientForm">
      <h2>Insert Ingredient</h2>

      <label for="ingredientName">Name:</label>
      <input
        type="text"
        id="ingredientName"
        name="name"
        placeholder="Enter ingredient name"
        required
      />

      <label for="ingredientDescription">Description:</label>
      <textarea
        id="ingredientDescription"
        name="description"
        placeholder="Enter ingredient description"
      ></textarea>

      <label for="ingredientCalories">Calories:</label>
      <input
        type="number"
        id="ingredientCalories"
        name="calories"
        placeholder="Enter calories"
      />

      <label for="ingredientImage">Image:</label>
      <input type="file" id="ingredientImage" name="image" accept="image/*" />

      <fieldset>
        <legend>Nutritional Information</legend>

        <label for="ingredientFat">Fat (g):</label>
        <input
          type="number"
          id="ingredientFat"
          name="nutritionalInfo.fat"
          placeholder="Enter fat in grams"
        />

        <label for="ingredientProtein">Protein (g):</label>
        <input
          type="number"
          id="ingredientProtein"
          name="nutritionalInfo.protein"
          placeholder="Enter protein in grams"
        />

        <label for="ingredientCarbohydrates">Carbohydrates (g):</label>
        <input
          type="number"
          id="ingredientCarbohydrates"
          name="nutritionalInfo.carbohydrates"
          placeholder="Enter carbs in grams"
        />

        <label for="ingredientFiber">Fiber (g):</label>
        <input
          type="number"
          id="ingredientFiber"
          name="nutritionalInfo.fiber"
          placeholder="Enter fiber in grams"
        />
      </fieldset>

      <div class="progress-bar-container">
        <div id="progressBar" class="progress-bar"></div>
      </div>

      <button type="submit">Add Ingredient</button>
    </form>

    <script type="module">
      import { initAddIngredient } from './js/addIngredient.js';
      initAddIngredient();
    </script>
  </body>
</html>
