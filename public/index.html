<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food For Now</title>

    <!-- Favicon -->
    <!-- Apple Touch Icon (for iOS devices) -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />

    <!-- Standard Favicon (for most browsers) -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />

    <!-- Favicon.ico (fallback favicon for older browsers) -->
    <link rel="icon" href="favicon/favicon.ico" />

    <!-- Android Chrome Icons (for Android devices) -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="favicon/android-chrome-512x512.png"
    />

    <!-- Web App Manifest (for Progressive Web Apps) -->
    <link rel="manifest" href="favicon/site.webmanifest" />

    <!-- Include CSS files -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/forms.css" />
  </head>

  <body>
    <!-- Placeholder for the universal header -->
    <div id="header-placeholder"></div>

    <!-- Hero Section -->
    <header id="home">
      <h1><span id="easter-egg" title="Click me!">F</span>ood For Now</h1>
      <p>Welcome to the future of food.</p>
    </header>

    <form id="loginForm">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter username"
        required
      />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter password"
        required
      />

      <label>
        <input type="checkbox" id="showPassword" />
        Show Password
      </label>

      <input type="submit" value="Enter" />
    </form>

    <!-- Placeholder for the universal footer -->
    <div id="footer-placeholder"></div>

    <!-- Include main JavaScript file -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
