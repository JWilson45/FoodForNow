<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food For Now</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Placeholder for the universal header -->
    <div id="header-placeholder"></div>

    <!-- Hero Section -->
    <header id="home">
      <h1><span id="easter-egg" title="Click me!">F</span>ood For Now</h1>
      <p>Welcome to the future of food.</p>
    </header>

    <form id="loginForm">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter username"
        required
      />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter password"
        required
      />

      <label>
        <input type="checkbox" id="showPassword" />
        Show Password
      </label>

      <input type="submit" value="Enter" />
    </form>

    <footer>
      <p>&copy; 2024 FoodForNow. All Rights Reserved.</p>
      <a href="#home">Back to Top</a>
      <a href="https://github.com/JWilson45/FoodForNow" target="_blank"
        >GitHub</a
      >
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
