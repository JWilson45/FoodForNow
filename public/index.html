<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food For Now</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation Menu -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#pantry">Pantry</a></li>
        <li><a href="index.html#recipes">Recipes</a></li>
        <li><a href="index.html#Meals">Meals</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>

    <!-- Hero Section -->
    <header id="home">
      <h1><span id="easter-egg" title="Click me!">F</span>ood For Now</h1>
      <p>Welcome to the future of food.</p>
    </header>

    <form id="loginForm">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter username"
        required
      />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter password"
        required
      />

      <!-- Optional Show Password Toggle -->
      <label>
        <input type="checkbox" id="showPassword" />
        Show Password
      </label>

      <input type="submit" value="Enter" />
    </form>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 FoodForNow. All Rights Reserved.</p>
      <a href="#home">Back to Top</a>
      <a href="https://github.com/JWilson45/FoodForNow" target="_blank"
        >GitHub</a
      >
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="scripts.js"></script>
  </body>
</html>
