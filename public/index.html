<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food For Now</title>

    <!-- Include CSS files -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/forms.css" />
  </head>
  <body>
    <!-- Placeholder for the universal header -->
    <div id="header-placeholder"></div>

    <!-- Hero Section -->
    <header id="home">
      <h1><span id="easter-egg" title="Click me!">F</span>ood For Now</h1>
      <p>Welcome to the future of food.</p>
    </header>

    <form id="loginForm">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter username"
        required
      />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter password"
        required
      />

      <label>
        <input type="checkbox" id="showPassword" />
        Show Password
      </label>

      <input type="submit" value="Enter" />
    </form>

    <!-- Placeholder for the universal footer -->
    <div id="footer-placeholder"></div>

    <!-- Include main JavaScript file -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
