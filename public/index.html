<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food For Now</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation Menu -->
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#pantry">Pantry</a></li>
        <li><a href="#recipes">Recipes</a></li>
        <li><a href="#Meals">Meals</a></li>
      </ul>
    </nav>

    <!-- Hero Section -->
    <header id="home">
      <h1><span id="easter-egg" title="Click me!">F</span>ood For Now</h1>
      <p>Welcome to the future of food.</p>
    </header>

    <!-- Login Form -->
    <form id="loginForm">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter username"
      />

      <label for="password">Password:</label>
      <input
        type="text"
        id="password"
        name="password"
        placeholder="Enter password"
      />

      <!-- Password strength progress bar -->
      <div class="progress-bar-container">
        <div id="progressBar" class="progress-bar"></div>
      </div>

      <input type="submit" value="Enter" />

      <!-- Social Media Login Options -->
      <div class="social-login">
        <button class="facebook">Facebook Login</button>
        <button class="google">Google Login</button>
      </div>
    </form>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 FoodForNow. All Rights Reserved.</p>
      <a href="#home">Back to Top</a>
      <a href="https://github.com/JWilson45/FoodForNow" target="_blank"
        >GitHub</a
      >
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="scripts.js"></script>
  </body>
</html>
