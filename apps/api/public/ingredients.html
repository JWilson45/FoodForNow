<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert Ingredient</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/forms.css" />
  </head>
  <body>
    <!-- Placeholder for the universal header -->
    <div id="header-placeholder"></div>

    <!-- Ingredient Form -->
    <form id="ingredientForm" aria-labelledby="formTitle">
      <h2 id="formTitle">Insert Ingredient</h2>

      <!-- Name Field -->
      <label for="ingredientName">Name:</label>
      <input
        type="text"
        id="ingredientName"
        name="name"
        placeholder="Enter ingredient name"
        required
        aria-required="true"
      />

      <!-- Description Field -->
      <label for="ingredientDescription">Description:</label>
      <textarea
        id="ingredientDescription"
        name="description"
        placeholder="Enter ingredient description"
      ></textarea>

      <!-- Calories Field -->
      <label for="ingredientCalories">Calories:</label>
      <input
        type="number"
        id="ingredientCalories"
        name="calories"
        placeholder="Enter calories"
        min="0"
      />

      <!-- Image Upload -->
      <label for="ingredientImage">Image:</label>
      <input type="file" id="ingredientImage" name="image" accept="image/*" />

      <!-- Nutritional Information -->
      <fieldset class="nutrition-fieldset">
        <legend>
          <button
            type="button"
            id="toggleNutritionFacts"
            aria-expanded="false"
            class="nutrition-toggle-btn"
          >
            Nutritional Information â–¼
          </button>
        </legend>
        <div id="nutritionFactsContent" style="display: none">
          <!-- Fat Field -->
          <label for="ingredientFat">Fat (g):</label>
          <input
            type="number"
            id="ingredientFat"
            name="fat"
            placeholder="Enter fat in grams"
            min="0"
          />

          <!-- Protein Field -->
          <label for="ingredientProtein">Protein (g):</label>
          <input
            type="number"
            id="ingredientProtein"
            name="protein"
            placeholder="Enter protein in grams"
            min="0"
          />

          <!-- Carbohydrates Field -->
          <label for="ingredientCarbohydrates">Carbohydrates (g):</label>
          <input
            type="number"
            id="ingredientCarbohydrates"
            name="carbohydrates"
            placeholder="Enter carbs in grams"
            min="0"
          />

          <!-- Fiber Field -->
          <label for="ingredientFiber">Fiber (g):</label>
          <input
            type="number"
            id="ingredientFiber"
            name="fiber"
            placeholder="Enter fiber in grams"
            min="0"
          />
        </div>
      </fieldset>

      <!-- Progress Bar -->
      <div class="progress-bar-container">
        <div id="progressBar" class="progress-bar"></div>
      </div>

      <!-- Submit Button -->
      <button type="submit" id="submitIngredient">Add Ingredient</button>
    </form>

    <!-- Placeholder for the universal footer -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
