<!-- signup.html -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Food For Now</title>

    <!-- Include CSS files -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/forms.css" />
    <link rel="stylesheet" href="css/progressbar.css" />
  </head>
  <body>
    <!-- Placeholder for the universal header -->
    <div id="header-placeholder"></div>

    <!-- Hero Section -->
    <header id="home">
      <h1><span id="easter-egg" title="Click me!">F</span>ood For Now</h1>
      <p>Welcome to the future of food.</p>
    </header>

    <!-- Signup Form -->
    <form id="signupForm" autocomplete="on">
      <h2>Sign Up</h2>

      <label for="firstName">First Name:</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        placeholder="Enter your first name"
        required
      />

      <label for="lastName">Last Name:</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        placeholder="Enter your last name"
      />

      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Choose a username"
        minlength="3"
        maxlength="30"
        required
      />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Create a password"
        minlength="8"
        required
      />

      <!-- Show Password Checkbox -->
      <div>
        <label for="showSignupPassword">
          <input type="checkbox" id="showSignupPassword" />
          Show Password
        </label>
      </div>

      <!-- Password Strength Progress Bar -->
      <div class="progress-bar-container">
        <div id="progressBar" class="progress-bar"></div>
      </div>

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />

      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" id="dateOfBirth" name="dateOfBirth" />

      <button type="submit" class="submit">Sign Up</button>
    </form>

    <!-- Placeholder for the universal footer -->
    <div id="footer-placeholder"></div>

    <!-- Include main JavaScript file -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
