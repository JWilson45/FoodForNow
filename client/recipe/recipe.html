<!DOCTYPE html>
<html lang="en">
  <head>

    <title> Recipe Finder</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">

  </head>

  <body>
    <h1>The Recipe Finder</h1>
    <h2>This is where you will add new recipes to the database</h2>

    <form>
      <label for="rName">Recipe name:</label><br>
      <input type="text" id="rName" name="recipeName"><br><br>
      <label for="cookTime">Cook Time:</label><br>
      <input type="text" id="cTime" name="cookTime"><br><br>
      <label for="prepTime">Preparation Time:</label><br>
      <input type="text" id="pTime" name="prepTime"><br><br>
      <label for="totalTime">Total Time:</label><br>
      <input type="text" id="tTime" name="totalTime"><br><br>
      <label for="servings">Servings:</label><br>
      <input type="text" id="servings" name="servings"><br><br>
      <input type="submit" id="submit" value="Submit">
    </form>

  <script src="/js/recipe.js"></script>
  </body>

</html>
<!--recipe name, cook time, prep time, total time, servings, directions, ingredients -->
